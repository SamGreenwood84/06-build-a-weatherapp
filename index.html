<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Niconne">
    <title>Weather Dashboard</title>
</head>
<body>
    <section class="vh-100">
    <div class="container py-5">
      <header class = "header">
        <h1 class="glow">Maritime Weather</h1>
        </header>
      <div class="row d-flex justify-content-center align-items-stretch h-100">
        <div class="col-md-9 col-lg-7 col-xl-5 glow">

          <div id="weather-wrapper" class="card text-white bg-image shadow-4-strong">
          <div id="wrapper-bg" class="card text-white bg-image shadow-4-strong"
            style="background-image: url('https://mdbgo.io/ascensus/mdb-advanced/img/clouds.gif')">
            <!-- Main current data -->
            <div class="card-header p-4 border-0">
              <div class="text-center mb-3">
                <p class="h2 mb-1" id="wrapper-name"></p>
                <p class="mb-1" id="wrapper-description"></p>
                <p class="display-1 mb-1" id="wrapper-temp"></p>
                <span class="">Pressure: <span id="wrapper-pressure"></span></span>
                <span class="mx-2">|</span>
                <span class="">Humidity: <span id="wrapper-humidity"></span></span>
              </div>
              <div id="datetime-container">
                <p id="date-time"></p>
              </div>
            </div>
          </div>
          <h3 id="hourly-forecast" class="glow">Hourly Forecast</h3>
            <!-- Hourly forecast -->
            <div class="card-body p-4 border-top border-bottom mb-2">
              <div class="row text-center">
                <div class="col-2">
                  <div class="now-section"></div>
                  <strong class="d-block mb-2">Now</strong>
                  <img id="wrapper-icon-hour-now" src="" class="" alt="" />
                  <strong class="d-block" id="wrapper-hour-now"></strong>
                </div>
                  </div>

                <div class="col-2">
                  <strong class="d-block mb-2" id="wrapper-time1"></strong>
                  <img id="wrapper-icon-hour1" src="" class="" alt="" />
                  <strong class="d-block" id="wrapper-hour1"></strong>
                </div>
  
                <div class="col-2">
                  <strong class="d-block mb-2" id="wrapper-time2"></strong>
                  <img id="wrapper-icon-hour2" src="" class="" alt="" />
                  <strong class="d-block" id="wrapper-hour2"></strong>
                </div>
  
                <div class="col-2">
                  <strong class="d-block mb-2" id="wrapper-time3"></strong>
                  <img id="wrapper-icon-hour3" src="" class="" alt="" />
                  <strong class="d-block" id="wrapper-hour3"></strong>
                </div>
  
                <div class="col-2">
                  <strong class="d-block mb-2" id="wrapper-time4"></strong>
                  <img id="wrapper-icon-hour4" src="" class="" alt="" />
                  <strong class="d-block" id="wrapper-hour4"></strong>
                </div>
  
                <div class="col-2">
                  <strong class="d-block mb-2" id="wrapper-time5"></strong>
                  <img id="wrapper-icon-hour5" src="" class="" alt="" />
                  <strong class="d-block" id="wrapper-hour5"></strong>
                </div>
              </div>
              <h3 id="search" class="glow">Search a city in the Maritimes...</h3>
              <div id="search-container">
                <input type="text" id="search-box" placeholder="Search...">
                <button id="search-button">Search</button>
              </div>
          <div id="city-buttons" class="mt-4">
            <div class="button-row">
              <button id="btnHampton">Hampton</button>
              <button id="btnFredericton">Fredericton</button>
              <button id="btnMoncton">Moncton</button>
              <button id="btnStJohns">St.Johns</button>
            </div>
            <div class="button-row">
              <button id="btnHalifax">Halifax</button>
              <button id="btnGreenwood">Greenwood</button>
              <button id="btnCharlottetown">Charlottetown</button>
            </div>
          </div>
            <!-- Daily forecast -->
            <div id="forecast-container" class="d-flex justify-content-between mt-4">
              <h3 id="3day-forecast" class="glow">3 Day Forecast</h3>
            <div class="card-body px-5">
              <div class="row align-items-center">
                <div class="col-lg-6">
                  <strong>Today</strong>
                </div>
  
                <div class="col-lg-2 text-center">
                  <img id="wrapper-icon-today" src="" class="w-100" alt="" />
                </div>
                <div class="col-lg-4 text-end">
                  <span id="wrapper-forecast-temp-today"></span>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col-lg-6">
                  <strong>Tomorrow</strong>
                </div>
                <div class="col-lg-2 text-center">
                  <img id="wrapper-icon-tomorrow" src="" class="w-100" alt="" />
                </div>
                <div class="col-lg-4 text-end">
                  <span id="wrapper-forecast-temp-tomorrow"></span>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col-lg-6">
                  <strong>Day after tomorrow</strong>
                </div>

                <div class="col-lg-2 text-center">
                  <img id="wrapper-icon-dAT" src="" class="w-100" alt="" />
                </div>
                <div class="col-lg-4 text-end">
                  <span id="wrapper-forecast-temp-dAT"></span>
                </div>
              </div>
            </div>
          </div>
  
        </div>
      </div>
  
    </div>
  </div>
    <script src="./assets/js/script.js"></script>
  </section>
</body>
</html>
